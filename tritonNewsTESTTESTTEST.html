      if((document.getElementsByClassName("mySlides" + galleryNum)) != null)
      {
        galleryNum++;
      }
      else
      {
        break;
      }
    }

    imageList = new Array[galleryNum];

      imageList[x] = new Array[document.getElementsByClassName("mySlides" + x).length]
      for(var y = 0; y < imageList[x].length; y++)
      {
        imageList[x][y] = document.getElementsByClassName("mySlides" + x)[y];
      }
